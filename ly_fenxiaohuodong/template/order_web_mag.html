{template 'common/header'}
<style>
    th,td{
        text-align: center
    }
</style>
<ul class="nav nav-tabs">
    <li class="active"><a href="">活动列表</a></li>
</ul>
<div class="panel panel-info">
    <div class="panel-heading">
        <span>活动列表</span>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>活动名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $act_list $index $row}
                    <tr>
                        <td>{php echo $index+1}</td>
                        <td>{$row['title']}</td>
                        <td>{php echo date('Y-m-d H:m:s',$row['start_time'])}</td>
                        <td>{php echo date('Y-m-d H:m:s',$row['end_time'])}</td>
                        <td>
                            <a href="{php echo $this->createWebUrl('order_detail',array('aid'=>$row['id']))}" class="btn btn-success">查看订单</a>
                        </td>
                    </tr>
                {/loop}
            </tbody>
        </table>
    </div>
</div>
{template 'common/footer'}
