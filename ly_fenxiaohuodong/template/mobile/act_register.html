{template 'common/header'}
<style>
    .order{
        background-color: #00aab8;
        width: 100%;
        height: 3.5em;
        color: white;
        text-align: center;
    }
    .mui-input-row{
        height: 5em;
        padding: 2em 0;
    }
    .mui-input-clear{
        color:#6e6c6c
    }
    .cr{
        text-align: center;padding: 0.5em 0;
      }
</style>
<div class="order">
    <p style="padding-top:0.9em;color: white">商家注册</p>
</div>
<div>
    <div style="padding:1em"><h3>申请提示</h3></div>
    
    <p style="margin: 0 1em;margin-bottom:0.8em;color: #6e6c6c">请填写您的相关信息,为您定制营销活动</p>
</div>
<form  action="" method="POST">
    <div class="mui-input-group">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="shop_name" placeholder="请输入店铺名称">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="shop_address" placeholder="请输入店铺地址">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="mag_name" placeholder="请输入业务联系人">
        </div>
        <div class="mui-input-row">
            <input type="number" class="mui-input-clear" name="mag_phone" placeholder="请输入联系人电话">
        </div>
        <div >
            <textarea name="detail" class="mui-input-clear" id="" cols="30"  rows="4" style="color: #6e6c6c">想发起活动内容介绍</textarea>
        </div>
    </div>
    <div style="text-align: center;margin-top:1.7em">
        <input type="hidden" name="token" value="{$_W['token']}">
        <button type="submit" name="submit" class="mui-btn mui-btn-primary" >确认</button>
        <button type="reset" class="mui-btn mui-btn-danger" >取消</button>
    </div>
</form>
<div class="cr">
    <a href="{$cr['url']}"><span style="color: #c2c2c2">©&nbsp;&nbsp;{$cr['name']}</span></a>
</div>
