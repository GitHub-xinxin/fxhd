<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              

    <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
<button data-method="setTop" class="layui-btn">多窗口模式，层叠置顶</button>
<button data-method="confirmTrans" class="layui-btn">配置一个透明的询问框</button>
<button data-method="notice" class="layui-btn">示范一个公告层</button>
  </div>
          
<script src="./layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  $(function(){
     layer.msg('<div><span>姓名：</span><input id="name" type="text"></input><div><div><span>姓名：</span><input id="phone" type="text"></input><div>', {
        time: 20000, //20s后自动关闭
        btn: ['明白了', '知道了', '哦'],
        btn1:function(index,layero){
          alert(document.getElementById('name').value)
          console.log(layero)
        }
      });
  })
  //触发事件
  var active = {
    confirmTrans: function(){
      //配置一个透明的询问框
     
    }
  };
  
  $('#layerDemo .layui-btn').on('click', function(){
    var othis = $(this), method = othis.data('method');
    active[method] ? active[method].call(this, othis) : '';
  });
  
});
</script>

</body>
</html>
